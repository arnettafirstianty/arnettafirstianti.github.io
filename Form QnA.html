<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="tabelstyle.css">
      <title>
        Form QnA SayHealth!
      </title>
</head>
<body>
    <div class="register">
        <div class="form" align="center">
            <form action="">
                <p1><span class="black">Form</span> <span class="black">QnA</span> <span class="blue">Say</span><span class="yellow">Health!</span></p1>
                  <br>
                  <br>
                <p2>Untuk dapat berkonsultasi tentang kesehatan dengan user lain, anda harus mengisi form berikut ini</p2>
                <br>
                <br>
                <div class="input-container" align="center">
                   <input class="input-field" type="text" placeholder="Nama Lengkap" name="Nama Lengkap" maxlength="30" required>
                </div>
                <br>
                <div class="input-container" align="center">
                    <input class="input-field" type="text" placeholder="Usia" name="Usia" maxlength="2" required>
                </div>
                <br>
                <div class="input-container" align="center">
                    <input class="input-field" type="email" placeholder="Email" name="Email" maxlength="30" required>
                </div>
                <br>
                <br>
                <br>
                <tr><td>Tulis Pertanyaan Anda</td></tr>
                <textarea cols="30" rows="5"></textarea></td>
              </tr>
              <br>
              <br>
              <br>
                <div class="checkbox" align="center">
                    <input type="checkbox" name="License">Identitas yang saya berikan adalah benar
                </div>
                <br>
                <br>
                <div class="button" align="center">
                <button type="submit" class="button">Submit Pertanyaan</button>
            </form>
        </div>
    </div>
</body>

</html>
